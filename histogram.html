<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bars rect {
  fill: steelblue;
}

.axis text {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

svg {
  /*background-color: blue;*/
}

rect {
  /*color: black;*/
}

</style>
<body>
<script src="./d3.v2.js"></script>
<script src="./histogram-chart.js"></script>
<script>

data = [[1,0,200], [1,1,150], [1,2,190], [1,3,240], [1,4,200], [1,5,200], [1,6,10], [1,7,255], [1,8,200], [1,9,200]]

var svg = d3.select("body")
          .append("svg")
          .attr("height", 100)
          .attr("width", 100);

svg.selectAll("rect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", function(d) {
      return d[0] * 10;
    })
    .attr("y", function(d){
      return d[1] * 10;
    })
    .attr("style", function(d) {
      return "fill: rgb(0,0," + d[2] + ");";
    })
    .attr("height", 10)
    .attr("width", 10);

</script>
